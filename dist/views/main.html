<div ng-controller="jsonCtrl"> <div class="style" ng-repeat="style in styles"> <div class="row"> <div class="col-xs-6"> <h2>{{style.title}}</h2> </div> <div class="col-xs-6 text-right"> <small class="modDate">Last Modified: {{style.mod_date}}</small> </div> </div> <section class="styleInfo"> <!-- SHOW DESCRIPTION PARAGRAPHS FROM DATA -- NO HTML --> <p ng-repeat="description in style.descriptions">{{description}}</p> <!-- CALL INCLUDE WITH CUSTOM HTML --> <div ng-include src="style.view_location"></div> </section> <!-- ONLY SHOW CODE EXAMPLES IF THEY EXIST IN DATA --> <pre ng-show="style.code_example != ''">{{style.code_example}}</pre> </div> </div>
