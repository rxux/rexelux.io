<div class="row">
	
	<div class="col-xs-9">
		<span ui-view>
			<div ng-include src="'views/wiki_intro.html'"></div>
		</span>
	</div>



	<div class="col-xs-3">
		<div class="panel panel-default">
			<div class="panel-heading">Contents</div>
			<div class="panel-body">
				<input class="form-control" ng-model="wikiSearch" placeholder="enter article name..." autofocus>
			</div>
			<ul class="list-group">
				<li ng-repeat="wiki in wikis | filter:{title:wikiSearch} | limitTo:99" class="list-group-item">
					<a ui-sref="wiki.articleName({articleName: wiki.article_name})">{{wiki.title}}</a>
				</li>
			</ul>
		</div>
	</div>

</div>
